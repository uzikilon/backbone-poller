<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone Poller Unit Tests</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  
  <script src="lib/json2.js"></script>

  <script src="lib/jasmine.js"></script>
  <script src="lib/jasmine-html.js"></script>
  <script src="lib/jasmine.console_reporter.js"></script>
  
  <script src="lib/sinon-1.5.2.js"></script>

  <script src="lib/jquery-1.8.2.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>

  <!-- include source files here... -->
  <script src="../backbone.poller.min.js"></script>

  <!-- include spec files here... -->
  <script src="spec/poller_spec.js"></script>
  <script src="spec/poller_events_spec.js"></script>
  <script src="spec/poller_options_spec.js"></script>

  <script>
  $(function(){
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      
      // jasmineEnv.addReporter(new jasmine.TrivialReporter);

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      if (/phantomjs/i.test(navigator.userAgent)) {
        jasmineEnv.addReporter(new jasmine.ConsoleReporter());
      }

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
  });
  </script>

</head>
